<!DOCTYPE html>
<html lang="en">

<head>
  <link
    href="https://fonts.googleapis.com/css?family=Arsenal"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css"
    type="text/css">
  <title>Simple Javascript Game Development
  </title>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <script
    src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/ace/1.2.6/min/ace.js"></script>
</head>

<body>

  <div class='gamewrapper'>
    <div id="modal" class="modal">
      <img class="playbutton"
        src="./img/playbutton.png"
        alt="play game">
    </div>
    <canvas id="canvas"
      class="game-area"></canvas>

    <script src='./js/config.js'></script>
    <script src='./js/game.js'></script>
  </div>

</body>

</html>
